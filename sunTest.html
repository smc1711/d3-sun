<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<style type="text/css">
.stroke {
	fill: none;
	stroke: #000;
	stroke-width: 3px;
}

.fill {
	fill: #fff;
}

svg.test3 {
 	background-color: #fff; 
}
</style>

<script type="text/javascript">
function init() {
    function r2() {
        return d3.radialLine().curve(d3.curveCardinalClosed).angle(function(a) {
            return a;
        }).radius(function(d, i) {

            return i % 2 == 0 ? 100 : 100 + Math.random() * 100;
        })(d3.range(0, 2 * Math.PI, Math.PI / 50));
    };

    function r3() {
        return d3.radialLine().curve(d3.curveCardinalClosed).angle(function(a) {
            return a;
        }).radius(function(d, i) {

            return i % 2 === 0 ? 100 : 100 + Math.random() * 100;
        })(d3.range(0, 2 * Math.PI, Math.PI / 200));
    };

    function r4() {
        return d3.radialLine().curve(d3.curveCatmullRomClosed).angle(function(a) {
            return a;
        }).radius(function(d, i) {

            return 100 + Math.random() * 100;
        })(d3.range(0, 2 * Math.PI, Math.PI / 100));
    };

    function r5() {
        return d3.radialLine().curve(d3.curveCardinalClosed).angle(function(a) {
            return a;
        }).radius(function(d, i) {

            var t = Math.ceil(d3.now()) % 5 + 2;

            return i % t === 0 ? 100 : 100 + Math.random() * 100;
        })(d3.range(0, 2 * Math.PI, Math.PI / 200));
    };

    function r6() {
        return d3.radialLine().curve(d3.curveCardinalClosed).angle(function(a) {
            return a;
        }).radius(function(d, i) {

            var x = ((0 < d && d < Math.PI / 2) || (Math.PI < d && d < 3 * Math.PI / 2)) ? 200 : 100;

            return i % 3 === 0 ? 100 : 100 + Math.random() * x;
        })(d3.range(0, 2 * Math.PI, Math.PI / 200));
    };

    var svg3 = d3.select("svg.test3");

    var defs = svg3.append("defs");

    defs.append("filter").attr("id", "blur").append("feGaussianBlur").attr("in", "sourceGraphic").attr("stdDeviation", "1");

    var gra = defs.append("radialGradient").attr("id", "radGradient");
    gra.append("stop").attr("offset", "10%").attr("stop-color", "#FE4110");
    gra.append("stop").attr("offset", "50%").attr("stop-color", "#FE8710");
    gra.append("stop").attr("offset", "70%").attr("stop-color", "#FEB610");
    gra.append("stop").attr("offset", "90%").attr("stop-color", "yellow");
    gra.append("stop").attr("offset", "95%").attr("stop-color", "#fff");

    var path2 = svg3.append("g").attr("transform", "translate(200,200)").append("path").attr("d", function(d, i) {
        return r2();
    }).attr("fill", "url(#radGradient)").attr("filter", "url(#blur)");

    var path3 = svg3.append("g").attr("transform", "translate(600,200)").append("path").attr("d", function(d, i) {
        return r3();
    }).attr("fill", "url(#radGradient)").attr("filter", "url(#blur)");

    var path4 = svg3.append("g").attr("transform", "translate(200,600)").append("path").attr("class", "path3").attr("d", function(d, i) {
        return r4();
    }).attr("fill", "url(#radGradient)").attr("filter", "url(#blur)");

    var path5 = svg3.append("g").attr("transform", "translate(600,600)").append("path").attr("d", function(d, i) {
        return r5();
    }).attr("fill", "url(#radGradient)").attr("filter", "url(#blur)");

    var path6 = svg3.append("g").attr("transform", "translate(1100,600)").append("path").attr("d", function(d, i) {
        return r6();
    }).attr("fill", "url(#radGradient)").attr("filter", "url(#blur)");

    d3.interval(function() {
        path2.transition().duration(1500).ease(d3.easeLinear).attr("d", function(d) {
            return r2();
        });

        path3.transition().duration(1500).ease(d3.easeLinear).attr("d", function(d) {
            return r3();
        });

        path4.transition().duration(1500).ease(d3.easeLinear).attr("d", function(d) {
            return r4();
        });

        path5.transition().duration(1500).ease(d3.easeLinear).attr("d", function(d) {
            return r5();
        });

        path6.transition().duration(1500).ease(d3.easeLinear).attr("d", function(d) {
            return r6();
        });
    }, 1500);

};
</script>
	
<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}

.container {
	border: 1px solid;
	width: 100%;
	height: 100%;
	box-sizing: border-box;
}
</style>

</head>
<body>
	<div class="container">
		<svg width="100%" height="200%" class="test3"></svg>
	</div>

	<script type="text/javascript">
        init();
    </script>

</body>
</html>
